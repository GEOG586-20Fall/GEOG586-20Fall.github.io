<script type="application/javascript">
	
	/*
	var grayscale = L.tileLayer(mapboxUrl, {id: 'MapID', tileSize: 512, zoomOffset: -1, attribution: mapboxAttribution}),
    streets   = L.tileLayer(mapboxUrl, {id: 'MapID', tileSize: 512, zoomOffset: -1, attribution: mapboxAttribution});
	*/

var map = L.map('MyMap', {
    center: [55.506059, -114.483853],
    zoom: 8,
    //layers: [grayscale, cities]
});


	L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
				attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
	}).addTo(map);
			
	var geojson = L.geoJSON(chn, {
		style: style,
		onEachFeature: onEachFeature
	}).addTo(map);
	
	function onEachFeature(feature, layer) {
		layer.on({
			mouseover: highlightFeature,
			mouseout: resetHighlight,
			click: zoomToFeature
		});
	}

	function getColor(d) {
		return d > 50 ? '#993404' :
			   d > 25 ? '#d95f0e' :
			   d > 10 ? '#fe9929' :
			   d > 5  ? '#fec44f' :
			   d > 1  ? '#fee391' :
						'#ffffd4';
	}
	
	function style(feature) {
		var percentRepairsNeeded = feature.properties.majorRepairsNeeded/feature.properties.conditionTotal*100;
		return {
			fillColor: getColor(percentRepairsNeeded),
			weight: 2,
			opacity: 1,
			color: 'white',
			dashArray: '3',
			fillOpacity: 0.7
		};
	}
	
	function highlightFeature(e) {
		var layer = e.target;

		layer.setStyle({
			weight: 5,
			color: '#666',
			dashArray: '',
			fillOpacity: 0.7
		});

		if (!L.Browser.ie && !L.Browser.opera && !L.Browser.edge) {
			layer.bringToFront();
		}
		info.update(layer.feature.properties);
	}
	
	function resetHighlight(e) {
		geojson.resetStyle(e.target);
		info.update();
	}
	
	function zoomToFeature(e) {
		map.fitBounds(e.target.getBounds());
	}
	
	// Info control
	
	var info = L.control();

	info.onAdd = function (map) {
		this._div = L.DomUtil.create('div', 'info'); // create a div with a class "info"
		this.update();
		return this._div;
	};

	// method to update the control based on feature properties passed
	info.update = function (props) {
		if (props) {
			var percentRepairsNeeded = props.majorRepairsNeeded/props.conditionTotal*100;
			var rounded = percentRepairsNeeded.toFixed(2);
		}
			
		this._div.innerHTML = '<h4>Percent (%) of Housing in Need of Major Repairs</h4>' +  (props ?
			'<b>' + props.name + '</b><br />' + rounded + '%'
			: 'Hover over a Census Subdivision');
	};

	info.addTo(map);
	
	// Legend
	
	var legend = L.control({position: 'bottomright'});

	legend.onAdd = function (map) {

    var div = L.DomUtil.create('div', 'info legend'),
        grades = [0, 1, 5, 10, 25, 50],
        labels = [];

    // loop through our density intervals and generate a label with a colored square for each interval
    for (var i = 0; i < grades.length; i++) {
        div.innerHTML +=
            '<i style="background:' + getColor(grades[i] + 1) + '"></i> ' +
            grades[i] + (grades[i + 1] ? '&ndash;' + grades[i + 1] + '<br>' : '+');
    }

    return div;
};

legend.addTo(map);
		
</script>

      <style>

 		</style>

  <body>
      
<!-- ------------------------------------------------------------------------------------------------------ -->
<!-- THE TITLE AND TEXT 
 ------------------------------------------------------------------------------------------------------ --> 

      <div class="center" >
           <a id="brad" class="button button1" style="float: right;" href="https://www.pc.gc.ca/en/pn-np" target="_blank">Canada National Parks Website</a>
      </div>
      

      <h1> title </h1>
      <p> subtitle </p>

      <div id= "info"></div>
      

      <div id="mapid" style="height: 800px; width: auto; display: block;"></div>
      <script type="text/javascript" src="AB_ecozones.js"></script>
	  <script type="text/javascript">


// <!-- ------------------------------------------------------------------------------------------------------ -->
// <!-- THE MAP
// <!-- ------------------------------------------------------------------------------------------------------ --> 

           var mymap = L.map('mapid').setView([55.33, -112.01], 4.6); 
          L.tileLayer(
         'https://api.mapbox.com/styles/v1/macmulline/ck86mp8id0c5h1ilj09b1xp3e/tiles/256/{z}/{x}/{y}@2x?access_token=pk.eyJ1IjoibWFjbXVsbGluZSIsImEiOiJjazg1NGlodTAwMHF2M2VtbjlrenJpcXpnIn0.CUg3zp6Gqb5F9kW1TCKe7A',
           
          {
              attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, <a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
              maxZoom: 18,
              id: 'mapbox/streets-v11',
              tileSize: 512,
              zoomOffset: -1,
              accessToken: 'pk.eyJ1IjoibWFjbXVsbGluZSIsImEiOiJjazg1NGlodTAwMHF2M2VtbjlrenJpcXpnIn0.CUg3zp6Gqb5F9kW1TCKe7A'
          }).addTo(mymap);
         

// <!-- ------------------------------------------------------------------------------------------------------ -->
// <!-- color by class 
// <!-- ------------------------------------------------------------------------------------------------------ --> 

			function getColor(d) {
			    return d === "Prairie"  ? 'ORANGE' :
			           d === "Boreal Plain" ? '#E31A1C' :
			           d === "Boreal Sheild" ? '#FC4E2A' :
			           d === "Taiga Plain"   ? '#FD8D3C' :
			           d === "Taiga Shield" ? '#FEB24C' :
			           d === "Montane Cordillera" ? '#FED976' :

	  							     '#FFEDc0';
			}


			function style(feature) {
			    return {
			        fillColor: getColor(feature.properties.ZONE_NAME),
			        weight: 2,
			        opacity: 1,
			        color: 'white',
			        dashArray: '3',
			        fillOpacity: 0.7
			    };
			}

			function highlightFeature(e) {
				    var layer = e.target;

				    layer.setStyle({
				        weight: 5,
				        color: '#666',
				        dashArray: '',
				        fillOpacity: 0.7
				    });

				    if (!L.Browser.ie && !L.Browser.opera && !L.Browser.edge) {
				        layer.bringToFront();
				    }
				 
				 	info.update(layer.feature.properties);
				}
   


			function resetHighlight(e) {
				    geojson.resetStyle(e.target);
					info.update();
				}

			var geojson;

			function zoomToFeature(e) {
				    map.fitBounds(e.target.getBounds());
				}

			function onEachFeature(feature, layer) {
				    layer.on({
				        mouseover: highlightFeature,
				        mouseout: resetHighlight,
				        click: zoomToFeature
				    });
				}

				geojson = L.geoJson(ecozones, {
				    style: style,
				    onEachFeature: onEachFeature
				}).addTo(mymap);
															
// <!-- ------------------------------------------------------------------------------------------------------ -->
// <!-- HOVER & POPUPS
// <!-- ------------------------------------------------------------------------------------------------------ --> 
			var info = L.control();

			info.onAdd = function (map) {
			    this._div = L.DomUtil.create('div', 'info'); // create a div with a class "info"
			    this.update();
			    return this._div;
			};


			info.update = function (props) {
			    this._div.innerHTML = '<h4> Ecozone Area </h4>' +  (props ?
			        '<b>' + props.ZONE_NAME + '</b><br />' + props.SHAPE_Area + ' m<sup>2</sup>'
			        : 'Hover over a zone');
			};

			info.addTo(mymap);


			var legend = L.control({position: 'bottomright'});

			legend.onAdd = function (map) {

			    var div = L.DomUtil.create('div', 'info legend'),
			        zones = ["Prairie", "Boreal Plain","Boreal Sheild","Taiga Plain", "Taiga Shield", "Montane Cordillera"],
			        labels = [];


			    for (var i = 0; i < zones.length; i++) {
			        div.innerHTML +=
			            '<i style="background:' + getColor(zones[i]) + '"></i> ' +
			            zones[i] + '<br>';
			    }

			    return div;
			};

			legend.addTo(mymap);


           
         
      </script>

<!DOCTYPE html>
<html>
   <head>

      <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
         integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
         crossorigin=""/>
      <link href='https://fonts.googleapis.com/css?family=Roboto Condensed' rel='stylesheet'>
      <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
         integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
         crossorigin=""></script>
      <script src='https://api.mapbox.com/mapbox.js/v3.3.1/mapbox.js'></script>
      <link href='https://api.mapbox.com/mapbox.js/v3.3.1/mapbox.css' rel='stylesheet' />
      




      <script type="text/javascript" src="AB_ecozones.js"></script>
<!-- ------------------------------------------------------------------------------------------------------ -->
<!-- CSS STYLES FOR LABELS AND TEXT CONTENT 
 ------------------------------------------------------------------------------------------------------ --> 

      <style>
         body {font-family: 'Roboto Condensed';font-size: 22px; color: black;}
         body {background-color: #0000;}
         h1 {text-align: left;}
         p {text-align: left;}

        .button{
            text-align: center;
            font-family: 'Roboto Condensed';
            font-size: 15px;
            color: white;
            background-color: #1f2428;
            border: none;
            opacity: 1;
            position: relative;
            padding: 15px 25px;
            border-radius: 8px;
            box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2), 0 6px 20px 0 rgba(0,0,0,0.19);
            font-weight: 100;
            display: inline-block;
            margin: 2px;
            text-decoration: none;


        }
        .button:hover {
            text-align: center;
            font-size: 15px;
            background-color: whitesmoke;
            color: black;
            border: none;
            opacity: 1;
            padding: 15px 25px;
            border-radius: 15px;
            box-shadow: 0 12px 16px 0 rgba(0,0,0,0.24), 0 17px 50px 0 rgba(0,0,0,0.19);
        
		} 		
		.info {
		    padding: 6px 8px;
		    font: 14px/16px Arial, Helvetica, sans-serif;
		    background: white;
		    background: rgba(255,255,255,0.8);
		    box-shadow: 0 0 15px rgba(0,0,0,0.2);
		    border-radius: 5px;
		}
		.info h4 {
		    margin: 0 0 5px;
		    color: #777;
		}
		.legend {
		    line-height: 18px;
		    color: #555;
		}
		.legend i {
		    width: 18px;
		    height: 18px;
		    float: left;
		    margin-right: 8px;
		    opacity: 0.7;
		}
 		</style>
   
   </head>
   
  <body>
      
<!-- ------------------------------------------------------------------------------------------------------ -->
<!-- THE TITLE AND TEXT 
 ------------------------------------------------------------------------------------------------------ --> 

      <div class="center" >
           <a id="brad" class="button button1" style="float: right;" href="https://www.pc.gc.ca/en/pn-np" target="_blank">Canada National Parks Website</a>
      </div>
      

      <h1> title </h1>
      <p> subtitle </p>

      <div id= "info"></div>
      

      <div id="mapid" style="height: 800px; width: auto; display: block;"></div>

	  <script type="text/javascript">


// <!-- ------------------------------------------------------------------------------------------------------ -->
// <!-- THE MAP
// <!-- ------------------------------------------------------------------------------------------------------ --> 
		   var zones = L.geoJSON([ecozones]);
		   var zone1 = L.layerGroup([zones]);






		   var custom = L.tileLayer(
         'https://api.mapbox.com/styles/v1/macmulline/ck86mp8id0c5h1ilj09b1xp3e/tiles/256/{z}/{x}/{y}@2x?access_token=pk.eyJ1IjoibWFjbXVsbGluZSIsImEiOiJjazg1NGlodTAwMHF2M2VtbjlrenJpcXpnIn0.CUg3zp6Gqb5F9kW1TCKe7A',
           
          {
              attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, <a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
              maxZoom: 18,
              id: 'mapbox/streets-v11',
              tileSize: 512,
              zoomOffset: -1,
              accessToken: 'pk.eyJ1IjoibWFjbXVsbGluZSIsImEiOiJjazg1NGlodTAwMHF2M2VtbjlrenJpcXpnIn0.CUg3zp6Gqb5F9kW1TCKe7A'
          });
           
           var mymap = L.map('mapid', {
           	center:[55.33, -112.01],
           	zoom:  4.6,
           	layers: [custom, zone1]
           }); 
         

		   var baseMaps = {"custom": custom};

           var overlayMaps = {
           	"zone1": zone1
           };


		  L.control.layers(baseMaps, overlayMaps).addTo(mymap);

      </script>
   </body>
</html>

            var map = L.map('map', {zoomSnap: 0.25}).setView([54.93, -115.57], 5.75);
           
            L.tileLayer("https://tile.thunderforest.com/neighbourhood/{z}/{x}/{y}.png?apikey=696ccb108c7d4fe0ad7a6c8a553c2196",{
                attribution: '&copy; <a href="http://www.thunderforest.com/">Thunderforest</a>, &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
}).addTo(map);

            L.control.scale().addTo(map);
           
            
            L.geoJSON(unemployed).addTo(map);             
         

            function getColor(t) {
                return t > 50 ? '#800026':
                        t > 5.5 ? '#FED976':
                                '#FFEDA0';
            }
             function style(feature) {
                 return {
                     fillColor: getColor(feature.properties.TOTAL_1872),
                     weight: 2, 
                     opacity: 1, 
                     color: 'white', 
                     dashArray: '3',
                     fillOpacity: 0.7 
                 };
             }
            
            L.geojson(unemployed, {style: style}).addTo(map);
            
            var geojsonLayer = new L.GeoJSON.AJAX("simple (2).geojson");       
geojsonLayer.addTo(map);

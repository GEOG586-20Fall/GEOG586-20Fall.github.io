<body>

	<h1>Pets in Calgary!</h1>
	<p1>Made by Samantha Gault</p1>
	
	<div id="MainMap" class="center"></div>
	<script type="text/javascript" src="licenses_Pets.js"></script>
	<script type="application/javascript">
	
	var map = L.map("MainMap").setView([51.035925, -114.059032], 10)
	
	L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
			attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors &copy; <a href="https://carto.com/attributions">CARTO</a>',
			}).addTo(map);
			
	var geoJSONlayer = L.geoJSON(licenses_Pets, 
					{
					style: style,
					onEachFeature: onEachFeature
					})
					.addTo(map);		
			
		function getColor(d) {
					return d > 1000 ? '#016c59' :
						   d > 750 ? '#016c59' :
						   d > 500 ? '#1c9099' :
						   d > 250 ? '#67a9cf' :
						   d > 50 ? '#bdc9e1' :
									  '#f6eff7';
				}	
		function style(feature) {
					return {
						fillColor: getColor(feature.properties.LICENSE VOLUME),
						weight: 2,
						opacity: 1,
						color: 'white',
						dashArray: '3',
						fillOpacity: 0.7
					};
				}	
			
			
	
	
</body>

<html>
	
	<head>
	
		<style>

			#MainMap {
				height: 550px;
				width: 850px;
				margin: auto;
				}
			
			h1 {
			text-align: center;
			color: black;
			margin: auto;
			}
			
			p1 {
			text-align: center;
			color: blue;
			}
			
			.info h4 {
			colour: blue;
			}
			
			body {
			background-color: lightgrey;
			}
			
			.center {
			max-width: 75%; 
			margin: auto; 
			}
			
			.info {
				padding: 6px 8px;
				font: 14px/16px Arial, Helvetica, sans-serif;
				background: white;
				background: rgba(255,255,255,0.8);
				box-shadow: 0 0 15px rgba(0,0,0,0.2);
				border-radius: 5px;
				}
				
			.info h4 {
				margin: 0 0 5px;
				color: #777;
				}	
			
			.legend {
				line-height: 18px;
				color: #555;
			}
			
			.legend i {
				width: 18px;
				height: 18px;
				float: left;
				margin-right: 8px;
				opacity: 0.7;
			}
			
		</style>
		
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
		integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
		crossorigin=""/>
		
	<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
		integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
		crossorigin=""></script>
		
	</head>
	
	<body>
		
		<h1>Dogs in Calgary</h1>
		<p1>Created by Samantha Gault</p1>
		
		<div id="MainMap" class="center"></div>
			<script type="text/javascript" src="Census2016.geojson.js"></script>
			<script type="application/javascript">
				
		var greyscale =L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
					attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors &copy; <a href="https://carto.com/attributions">CARTO</a>',
				});
				
		var streets = L.tileLayer('https://{s}.tile.openstreetmap.fr/hot/{z}/{x}/{y}.png', {
					attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, Tiles style by <a href="https://www.hotosm.org/" target="_blank">Humanitarian OpenStreetMap Team</a> hosted by <a href="https://openstreetmap.fr/" target="_blank">OpenStreetMap France</a>'
				});
				
		var geoJSONlayer = L.geoJSON(geodata, 
				{style: style,
				onEachFeature: onEachFeature
				});			
				
		var mymap = L.map("MainMap", {
			center:[51.035928, -114.059035], 
			zoom: 10,
			layers: [greyscale, streets]
			});
			
		var basemaps = {
			"Greyscale": greyscale,
			"Streets": streets
			};
			
		var overlayMaps = {
			"RegisteredDogs": geoJSONlayer
			};
		

				
		L.control.layers(basemaps, overlayMaps).addTo(mymap);		

		var info = L.control();
		
		info.onAdd = function (mymap) {
			this._div = L.DomUtil.create('div', 'info'); // create a div with a class "info"
			this.update();
			return this._div;
		};
		
		info.update = function (props) {
			this._div.innerHTML = '<h4>Registered Dogs in each Community</h4>' +  (props ?
				'<b>' + props.name + '</b><br />' + props.dog_cnt + ' Dogs'
				: 'Hover over a community');
		};

		info.addTo(mymap);
		
		function getColor(d) {
					return d > 1000 ? '#016c59' :
							d > 750 ? '#1c9099' :
							d > 500 ? '#67a9cf' :
							d > 250 ? '#a6bddb' :
							d > 50 ? '#d0d1e6' :
									'#f6eff7';
					}
				
				function style(feature) {
					return {
						fillColor: getColor(feature.properties.dog_cnt),
						weight: 2,
						opacity: 1,
						color: 'white',
						dashArray: '3',
						fillOpacity: 0.5
						};
					}
				
				function highlightFeature(e) {
					var layer = e.target;

					layer.setStyle({
						weight: 5,
						color: '#666',
						dashArray: '',
						fillOpacity: 0.7
					});

					if (!L.Browser.ie && !L.Browser.opera && !L.Browser.edge) {
						layer.bringToFront();
					}
					info.update(layer.feature.properties);
				}
				
				function resetHighlight(e) {
					geoJSONlayer.resetStyle(e.target);
					info.update();
				}
				
				function zoomToFeature(e) {
					mymap.fitBounds(e.target.getBounds());
				}
				
				function onEachFeature(feature, layer) {
					layer.on({
						mouseover: highlightFeature,
						mouseout: resetHighlight,
						click: zoomToFeature
					});
				}
				
				var legend = L.control({position: 'bottomright'});

				legend.onAdd = function (mymap) {

					var div = L.DomUtil.create('div', 'info legend'),
						grades = [0, 50, 500, 750, 1000],
						labels = [];

					
					for (var i = 0; i < grades.length; i++) {
						div.innerHTML +=
							'<i style="background:' + getColor(grades[i] + 1) + '"></i> ' +
							grades[i] + (grades[i + 1] ? '&ndash;' + grades[i + 1] + '<br>' : '+');
					}

					return div;
				};

				legend.addTo(mymap);
				
				
			</script>
	</body>

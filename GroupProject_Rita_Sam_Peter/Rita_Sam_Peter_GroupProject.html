<html>
	<head>
		
		<style>
			#map1 { 
				height: 425px;
			}
			#map2 {
				height: 425px;
			}
		</style>
		
		<link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
		crossorigin=""/>
		
		<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
		integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
		crossorigin=""></script>
		
		<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
	</head>
	<body>
	<h1>Summer vs Winter Attractions in the Canadian Rocky Mountains</h1>
	<div class="w3-bar w3-light-green">
        <a href="https://geog586-20fall.github.io/Lab4/PeterLab4/PeterLab4.html" class="w3-bar-item w3-button">Navi Example</a>
	</div>
	<h3>Map 1: Summer</h3>
	<div id= "map1"></div>
		<script type="application/javascript">
		var map = L.map('map1').setView([50.986103, -114.099397], 14);

		L.tileLayer(
			'https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
				attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
			}).addTo(map);
		</script>
	<h3> Map 2: Winter</h3>
	<div id = "map2"></div>
		<script type = "application/javascript">
			var map = L.map('map2').setView([50.986103, -114.099397], 14);

			L.tileLayer(
				'https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
					attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
				}).addTo(map);
				
		</script>
	</body>
</html>

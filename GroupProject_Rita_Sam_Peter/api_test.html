<html>
	<head>
		
		<style>
			#map1 { 
				height: 425px;
			}
			
		</style>
		
		<link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
		crossorigin=""/>
		
		<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
		integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
		crossorigin=""></script>
	</head>
	<body>
	<h3>Map 1 Lets test this API</h3>
	<div id= "map1"></div>
		<script type="application/javascript">
		
		var xhr = new XMLHttpRequest();
			xhr.onreadystatechange = function() {
			if (this.readyState == 4 && this.status == 200) {
				var myArr = JSON.parse(this.responseText);
				myFunction(myArr);
				//document.getElementById("xhr_request").innerHTML = this.responseText;
			}
		};
			
			xhr.open("GET", "http://geog586-20fall.github.io/GroupProject_Rita_Sam_Peter/Johnston_Canyon_Trail_to_Upper_Falls.js", "synch");
			
			xhr.send();
		
		var map = L.map('map1').setView([51.244441, -115.838996], 14);

		L.tileLayer(
			'https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
				attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
			}).addTo(map);
		</script>
	
	</body>
</html>

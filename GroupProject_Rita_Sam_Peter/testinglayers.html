<html>
	<head>
		
		<style>
			#map1 { 
				height: 425px;
				width: 425px;
			}
			
			#map2 {
				height: 425px;
			}
			
			.center {
				max-width: 80%;
				margin: auto;
			}
			
		</style>
		
		<link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
   integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
   crossorigin=""/>
 <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
   integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
   crossorigin=""></script>

<script src="summer-natural-pics.js"></script>
<script>

        function Popups(feature, layer) {
            if (feature.properties.name && feature.properties.caption && feature.properties.img) {
				layer.bindPopup( feature.properties.name + feature.properties.caption+feature.properties.img );
            };
			};

</script>
	</head>
	<body>
	<h1>Summer and Winter Attractions in the Canadian Rocky Mountains</h1>

	<h3>Map 1: Summer</h3>
	<div id= "map1"></div>
		<script type="application/javascript">
		var map = L.map('map1').setView([51.144441, -115.528996], 10);
		L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
		attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors &copy; <a href="https://carto.com/attributions">CARTO</a>',
		}).addTo(map);
		
		L.geoJSON(summer-natural-pics, {onEachFeature: Popups}).addTo(map);
		
	</body>
</html>

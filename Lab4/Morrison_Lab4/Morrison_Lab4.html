<body>
<div id="Header" class="Text">
	<h1> Cities of Pennsylvania</h1> 
<div id ="description" class = "format">
	<p> Click on a popup to learn more about Pennsylvania's Cites! <br> Each popup provides infomation about the name and population (in the year 2000) of each city, as well as the County in which the city is located within. </p>
	</div>
	<br>

<div id="MyMap" class="center"></div>


<script type= "application/javascript">
		
	var xhr = new XMLHttpRequest();
	xhr.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
        var myArr = JSON.parse(this.responseText);
        myFunction(myArr);
		
		}
};
	
	xhr.open("GET", "http://burnsr77.github.io/GH_demo/PACities.geojson", "synch");
	
	xhr.send();

	

	
	 function myFunction(newlayer){	
		var map = L.map('MyMap').setView([40.8214981079102, -77.5], 7);

	L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/Canvas/World_Light_Gray_Base/MapServer/tile/{z}/{y}/{x}', {
				attribution: 'Tiles &copy; Esri &mdash; Esri, DeLorme, NAVTEQ'
				}).addTo(map);
				
	function onEachFeature(feature, layer) {
				if (feature.properties &&  feature.properties.NAME && feature.properties.COUNTY && feature.properties.POP_2000) {
					layer.bindPopup("<b> Name: </b>" + feature.properties.NAME + "<br>" + "<b>County: </b>" + feature.properties.COUNTY + "<br>" + "<b>Population: </b>"+ feature.properties.POP_2000);
				};
				};	

	var geoJSONlayer = L.geoJSON(newlayer, {
		onEachFeature: onEachFeature}).addTo(map);			
	};
		
  </script>
</body>

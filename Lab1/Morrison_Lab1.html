<body>
	<div id="Header" class="pinkText">
	<h1> Nicole's Favourite Local Calgary Eateries.</h1> 
	<h2> "For all the foodies out there"</h2>
	</div> 

<div id="Description" class = "purpleText">
	<p>One of the things I love most about Calgary is the great food it has to offer! This map will show you some of my favourite places to eat in the inner city.</P>
	<p> By Nicole Morrison. </P> 
</div>


<div id="MyMap" class="center"></div>

<script type= "application/javascript">
	var map = L.map('MyMap').setView([51.048, -114.07], 13);

	L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
		attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
	}).addTo(map);

	L.marker([51.041, -114.06]).addTo(map)
		.bindPopup('Ten Foot Henry.<br> Hip atmosphere with modern vegtable-anchored plates for sharing.')
		.openPopup();
	
	L.marker([51.044, -114.07]).addTo(map)
		.bindPopup('Bridgette Bar.<br> Chef-driven food with a unique lounge atmosphere.')
		.openPopup();
		
	L.marker([51.037, -114.0755]).addTo(map)
		.bindPopup('UNA Pizza and Wine.<br> Hip local elevated pizzeria.')
		.openPopup();

	L.marker([51.042, -114.05]).addTo(map)
		.bindPopup('Village Ice Cream.<br> Homemade ice cream with a trendy twist.')
		.openPopup();
	
	L.marker([51.037, -114.07]).addTo(map)
		.bindPopup('Calcutta Cricket Club.<br> Modern Indian Cuisine.')
		.openPopup();
	
	L.marker([51.048, -114.049]).addTo(map)
		.bindPopup('Sidewalk Citizen.<br> Rustic bakery and cafe .')
		.openPopup();
		
	L.marker([51.033, -114.07]).addTo(map)
		.bindPopup('Anejo.<br> Contemperary mexican and famous margaritas.')
		.openPopup();
		
	L.marker([51.041, -114.036]).addTo(map)
		.bindPopup('The Nash.<br> Inventive dishes served in an old 1900s hotel .')
		.openPopup();
		
	L.marker([51.048, -114.066]).addTo(map)
		.bindPopup('OEB.<br> Very funky Brunch spot.')
		.openPopup();
</script>

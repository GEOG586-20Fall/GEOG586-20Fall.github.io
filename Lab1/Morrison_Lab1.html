<html> 
<head> 

	<style>
		#MyMap { height: 680px;
				 width: 850px;
		}
	</style>
	
 <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
   integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
   crossorigin=""/>
	   
 <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
   integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="

<body>
<h1> Nicole's Favourite Calgary Eateries.</h1> 
<h2> For All The Foodies Out There</h2>
<p> By Nicole Morrison. </P> 

<div id="MyMap"></div>

	<script type= "application/javascript">
	var map = L.map('MyMap').setView([51.048, -114.07], 13);

	L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
		attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
	}).addTo(map);

	L.marker([51.041, -114.06]).addTo(map)
		.bindPopup('Ten Foot Henry.<br> Hip atmosphere with modern vegtable-anchored plates for sharing.')
		.openPopup();
	
	L.marker([51.044, -114.07]).addTo(map)
		.bindPopup('Bridgette Bar.<br> Chef-driven food with a funky lounge atmosphere.')
		.openPopup();
		
	L.marker([51.037, -114.07]).addTo(map)
		.bindPopup('UNA Pizza and Wine.<br> Hip local elevated pizzeria.')
		.openPopup();

	</script> 	
<body> 

</html>

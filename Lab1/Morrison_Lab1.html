 <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"

 <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"

<body>
<h1> Nicole's Favourite Calgary Eateries.</h1> 
<h2> For All The Foodies Out There</h2>
<p> By Nicole Morrison. </P> 

<div id="MyMap"></div>

	<script type= "application/javascript">
	var map = L.map('MyMap').setView([51.048, -114.07], 13);

	L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
		attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
	}).addTo(map);

	L.marker([51.028, -114.06]).addTo(map)
		.bindPopup('Ten Foot Henry.<br> Easily customizable.')
		.openPopup();

	</script> 	
<body>

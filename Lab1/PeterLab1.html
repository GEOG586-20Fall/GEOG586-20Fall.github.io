<!DOCTYPE html>
<html>


<head>
   <style>
      body{font-family:times new roman}
      .whiteText{color:GhostWhite;
         max-width: 700px;
         margin: auto;
         text-align: center;
         font-size: 35px;
      }
      p{color:Black;
         max-width: 700px;
         margin: auto;
         text-align: left;
      }
      .center{max-width: 700px;
         margin: auto;
      }
   </style>
   
   <style>
      #mapCalgary {height: 380px; width: 700px}
   </style>

   <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
   integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
   crossorigin=""/>

   <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
   integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
   crossorigin=""></script>
</head>


<body>
   <div class="whiteText">
   <h1>
      Peter's Calgary Key Attractions
   </h1>

   <p>
      One of my favourite key attraction is the <b>Chinook Centre</b>!
      It is <b>the largest mall in Calgary</b> and it has one of the city's biggest Cineplex theatre, which I adore and visit often!
   </p>
   </div>
   <div id="mapCalgary" class="center"></div>

   <script>
      var mymap=L.map("mapCalgary").setView([51.00, -114.074821], 13);

      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
         attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
      }).addTo(mymap);

      L.marker([51.00, -114.074821]).addTo(mymap)
         .bindPopup("In my opinion, best place in Calgary<br>for shopping and movies.")
         .openPopup();
   </script>

   <script>
      alert("Welcome to my website!");
   </script>
</body>


</html>

<!DOCTYPE html>
<html>


<style>
   body{font-family:times new roman}
</style>


<head>
   <style>
      #mapLondon {height: 380px; width: 500px}
   </style>

   <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
   integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
   crossorigin=""/>

   <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
   integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
   crossorigin=""></script>
</head>


<body>
   <h1>
      Peter's Calgary Key Attractions
   </h1>

   <p>
      One of my favourite key attraction is the <b>Chinook Centre</b>!
      <br>It is <b>the largest mall in Calgary</b> and it has one of the city's biggest Cineplex theatre, which I adore and visit often!
   </p>

   <div id = "mapLondon"></div>

   <script>
      var mymap = L.map("mapLondon").setView([51.505, -0.09], 13);

      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
         attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
      }).addTo(mymap);

      L.marker([51.5, -0.09]).addTo(mymap)
         .bindPopup("Peter's first pop up.<br> Easily customizable.")
         .openPopup();
   </script>

   <script>
      alert("Welcome to my website!");
   </script>
</body>


</html>

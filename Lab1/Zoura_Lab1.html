<h1>Favourite Places in My Neighbourhood</h1>
<h2>By Rita Zoura</h2>
<p1>This is a webmap of the places I like to walk to in my neighbourhood. I have lived in this area for most of my life and I know the area really well.</p>
<p2>Click on a marker on the map to learn more about it!</p>

<div id="mainMap">

	<script type="application/javascript">
		var map = L.map('mainMap').setView([50.985871, -114.077288], 15);

		L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
			attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
		}).addTo(map);
		
		var polygon = L.polygon([
			[50.993989, -114.083003],
			[50.994136, -114.071481],
			[50.979552, -114.071430],
			[50.979540, -114.083018]
		]).addTo(map);
		
		polygon.bindPopup("This is the community of Kingsland. I have lived here for most of my life and grown up in this area. The markers around are some of my favourite places to walk to! I hope you enjoy getting to know my neighbourhood.").openPopup();
		
		var marker = L.marker([50.981787, -114.073834]).addTo(map); <!--dry pond-->
		
		marker.bindPopup("This is Kingsland's Dry Pond. It has a long paved walkway going around it, good for biking or a short walk. There is also a large hill great for sledding down in the winter. Just be careful of the storm grates at the bottom of the hill! Back in 2005, there was a big storm, the grates weren't cleared out and a lot of the houses in the community had their basements flooded (including mine). The pond it self was also full of water we couldn't even go around it with out being blocked by water").openPopup(onclick());
		
		var marker = L.marker([50.979012, -114.074716]).addTo(map); <!--Heritage Station-->
		
		marker.bindPopup("One of the things i really like about my neighbourhood is how close transit access is to my place. This is Heritage station and within a 5 min walk, i cna hop on the to the train nad toward the university. Only about a 30min train ride too.").addTo(map(onclick()));
		
		var marker2 = L.marker([50.984368, -114.073064]).addTo(map); <!-- Trico towers area of constant change-->
		
		var marker3 = L.marker([50.986297, -114.084718]).addTo(map); <!--wise wood hs-->
		
		var marker4 = L.marker([50.991179, -114.082744]).addTo(map); <!--7/11-->
		
		var marker = L.marker([50.982679, -114.101362]).addTo(map); <!--Heritage Park-->
		
		var marker = L.marker([50.981366, -114.117666]).addTo(map); <!--glenmore reservoir-->
		
		var marker = L.marker([50.976022, -114.083541]).addTo(map); <!--woodman-->
		
	</script>

<!-- ------------------------------------------------------------------------------------------------------
THE MAP
------------------------------------------------------------------------------------------------------ -->
      <script> 


           var basemap1 = L.map('mapid').setView([68.83, -95.07], 2.5); 
          L.tileLayer(
         'https://api.mapbox.com/styles/v1/macmulline/ckhqti8eu09v719jq0pccq3kg/tiles/256/{z}/{x}/{y}@2x?access_token=pk.eyJ1IjoibWFjbXVsbGluZSIsImEiOiJjazg1NGlodTAwMHF2M2VtbjlrenJpcXpnIn0.CUg3zp6Gqb5F9kW1TCKe7A',
           
          {
              attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, <a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
              maxZoom: 18,
              id: 'mapbox/streets-v11',
              tileSize: 512,
              zoomOffset: -1,
              accessToken: 'pk.eyJ1IjoibWFjbXVsbGluZSIsImEiOiJjazg1NGlodTAwMHF2M2VtbjlrenJpcXpnIn0.CUg3zp6Gqb5F9kW1TCKe7A'
          }).addTo(basemap1);

  
// <!-- ------------------------------------------------------------------------------------------------------ -->
// <!-- API LISTENER / RESPONSE FOR PA_POLYGONS & ADD TO MAP 
// <!-- ------------------------------------------------------------------------------------------------------ --> 
           function reqListenerpa_polygons () {
            var pa_polygons_style = {
                        "color": "#40010D",
                        "weight": "1"
                        // "fillColor": "#7da19d"
                    };
                     var api_pa_polygons = JSON.parse(this.responseText);
                     L.geoJSON(api_pa_polygons,  {style: pa_polygons_style}).addTo(basemap1)
                  
                    }

// <!-- ------------------------------------------------------------------------------------------------------ -->
// <!-- API LISTENER / RESPONSE FOR tempdata & ADD TO MAP 
// <!-- ------------------------------------------------------------------------------------------------------ --> 
           function reqListenertempdata () {
            var tempdata_style = {
                        "color": "#A66249",
                        "weight": "1",
                        // "fillColor": "#7da19d"
                    };
                     var api_tempdata = JSON.parse(this.responseText);
                     L.geoJSON(api_tempdata,  {style: tempdata_style }).addTo(basemap1)

                    }
                   
                   
// <!-- ------------------------------------------------------------------------------------------------------ -->
// <!-- THE TWO API CALLS / REPONSE 
// <!-- ------------------------------------------------------------------------------------------------------ --> 
           var pa_polygons = new XMLHttpRequest();
           pa_polygons.addEventListener("load", reqListenerpa_polygons);
           pa_polygons.open("GET", "https://raw.githubusercontent.com/GEOG586-20Fall/GEOG586-20Fall.github.io/master/GroupProject_Mitch_Emily_Mikayla/Parks_Protected_Areas_Albert.geojson");
           pa_polygons.send();
                            
          var tempdata = new XMLHttpRequest();
           tempdata.addEventListener("load", reqListenertempdata);
           tempdata.open("GET", "https://raw.githubusercontent.com/GEOG586-20Fall/GEOG586-20Fall.github.io/master/GroupProject_Mitch_Emily_Mikayla/OilSandAreas_NAD83.json");
           tempdata.send();        
         








 
         </script>
     <p>

     </p>

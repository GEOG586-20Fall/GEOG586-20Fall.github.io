<html>
<head>

	<style>
		#primaryMap {	height: 500px;
						width: 500px;
		}
	</style>

	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
	crossorigin=""/>
   
   <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
   integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
   crossorigin=""></script>

	
	<script>
		function newFunction(pN){
			alert(pN);	
		}
	</script>

</head>

<body>
<h1>This is a placeholder.</h1>
<h2>by Ryan Burns.</h2>
<p>This will be my web map.</p>

<div id="primaryMap"></div>

	<script type="application/javascript">
		var map = L.map('primaryMap').setView([51.505, -0.09], 13);

		L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
			attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
		}).addTo(map);

		L.marker([51.5, -0.09]).addTo(map)
			.bindPopup("Ryan's first popup.<br> Easily customizable.")
			.openPopup();
		
		L.marker([51.55, -0.085]).addTo(map)
			.bindPopup("Ryan's second popup.<br> Easily customizable.")
			.openPopup();
	</script>
	<br /><br />
	<button onClick="newFunction('Dr. Burns')">Hi, I'm a button.</button>
      
<body>

</html>
